---
layout: default
---
<!-- This layout is for individual blog posts-->
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
  	<!--Any content underneath the front matter in a page that has layout: page will be inserted here-->
    {{ content }}
  </div>

</article>
